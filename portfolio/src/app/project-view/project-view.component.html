<h1>Current Projects</h1>


<mat-list *ngFor="let project of projectList">
    <mat-list-item style="padding: 0px 0px;">
        <app-project-card [title]="project.title" [description]="project.description" [date]="project.date" [image]="project.image" [link]="project.link"></app-project-card>
    </mat-list-item>
</mat-list>
